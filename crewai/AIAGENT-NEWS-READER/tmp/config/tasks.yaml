count_task:
  description: >
    Count the amount of letters in a sentence.
  expected_output: >
    The number of letters in a sentence.
  agent: counter_agent

translate_task:
  description: >
    실수 없이 {sentence}을 한국어에서 영어로 번역하세요.
  expected_output: >
    영어로 번역시 이름과 장소를 올바르게 대문자로 사용하여 표현하는 잘 정리된 번역입니다.
  agent: translator_agent

retranslate_task:
  description: >
    실수 없이 {sentence}을 한국어에서 프랑스어로 번역하세요.
  expected_output: >
    프랑스어로 번역시 이름과 장소를 올바르게 대문자로 사용하여 표현하는 잘 정리된 번역입니다.
  agent: translator_agent
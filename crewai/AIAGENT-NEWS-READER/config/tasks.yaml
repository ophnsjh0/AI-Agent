content_harvesting_task:
  description: >
    {topic}을 기준으로 최신 뉴스 기사를 수집합니다. 

    수집 절차 및 단계:
    1. 검색 도구를 사용하여 {topic}에 대한 최신 뉴스 기사를 검색합니다.

    2. 검색 결과에서 신뢰할 수 있는 출처의 URL을 확인합니다.

    3. **중요: 주제 허브나 태그 목록이 아닌 실제 기사 페이지만 선택하세요.**
    다음과 같은 URL은 필터링해야 합니다.
    - 주제/태그/섹션 인덱스 페이지(예: "/tag/", "/topic/", "/hub/", "/section/", "/category/"가 포함된 URL)
    - 고유한 헤드라인이나 타임스탬프가 없는 페이지
    - 다른 기사나 링크 목록만 포함된 페이지
      ✅ 허용되는 기사 URL:
      - 본문을 포함한 전체 기사를 포함해야 합니다.
      - 명확한 헤드라인과 발행일을 포함해야 합니다.
      - `/2025/11/.../story-title`과 같은 슬러그 또는 고유한 기사 ID를 포함하는 경우가 많습니다.
      ❌ 다음 유형의 URL은 거부합니다.
      - https://www.nytimes.com/topic/
      - https://apnews.com/hub
      - https://aljazeera.com/tag
      이는 개별 기사가 아닌 주제 모음입니다.

    4. **허용된(승인된)** 각 기사 URL에 대해:
    - 스크래핑 도구를 사용하여 URL에서 전체 기사 콘텐츠를 추출합니다.
    - 메타데이터를 추출합니다: 제목, 출처, 게시일 및 전체 기사 텍스트.

    5. 지능형 필터링을 적용하여 다음을 제거합니다.
    - 200단어 미만의 기사
    - 48시간 이상 지난 기사(특별히 관련성이 있는 경우 제외)
    - 스크래핑에 실패했거나 실질적인 콘텐츠가 없는 페이지

    6. 각 기사를 적절한 주제 카테고리(기술, 정치, 경제, 과학, 건강, 스포츠, 국제 등)로 분류합니다.

    7. 출처 평판 및 콘텐츠 품질을 기준으로 신뢰도 점수(1~10점)를 부여합니다.

    8. 기사가 요청된 {topic}와 얼마나 일치하는지에 따라 관련성 점수(1~10점)를 부여합니다.

  expected_output: >
    수집된 뉴스 기사를 아래 형식을 포함하는 잘 구성된 markdown 문서입니다:

    # 뉴스 기사 컬렉션: {topic}

    **요약**
    - 검색된 총 기사 수:
    - 필터링 후 기사 수:
    - 중복 제거된 기사 수:
    - 접근한 출처 수:
    - 사용한 검색어:
    - 검색 타임스탬프:

    ---

    ## 기사 1: [기사 헤드라인]
    
    **출처:**
    **날짜:**
    **URL:**
    **범주:**
    **신뢰도 점수:**
    **관련성 점수:**

    ---
    [모든 기사에 이 형식을 사용하세요...]
  agent: news_hunter_agent
  markdown: true
  output_file: output/content_harvest.md
  create_directory: true

summarization_task:
  description: >
    이전 작업에서 각 URL을 가져와 각 기사에 대한 요약을 작성하세요.

    스크래핑 도구를 사용하여 URL에서 전체 기사 내용을 추출하세요.

    파일에서 찾은 각 기사에 대해 다음을 작성하세요.
    1. **헤드라인 요약** (280자 이하, 트윗 형식)
    - 소셜 미디어 형식의 핵심을 담아내세요.
    - 가장 뉴스 가치가 있는 요소에 집중하세요.
    - 관련 있는 경우 주요 수치 또는 영향 지표를 포함하세요.
    
    2. **핵심 요약** (150~200단어, 간결한 브리핑)
    - 바쁜 전문가와 뉴스를 훑어보는 사람에게 적합
    - 주요 전개 내용과 즉각적인 함의를 포함하세요.
    - 주요 인물과 기본적인 맥락을 언급하세요.
    
    3. **종합 요약** (전체 맥락을 포함하여 500~700단어)
    - 전체 맥락과 배경 정보를 제공하세요.
    - 다양한 관점과 전문가 의견을 포함하세요.
    - 일반 독자를 위해 기술적 개념을 설명하세요.
    - 함의와 미래 전망을 다루세요.
    
    모든 요약 단계에서 저널리즘적 어조, 객관성, 가독성을 유지하세요.
    원본 기사의 메타데이터를 활용해 강조점과 세부 정보 수준을 정합니다.

  expected_output: >
    다음 형식의 다층 요약을 포함하는 구조화된 markdown 문서입니다:

    # 뉴스 요약 수: {topic}

    **요약 보고서 개요**
    - 처리된 총 기사 수:
    - 요약 생성 날짜:
    
    ---
    ## 기사 1: [원본 헤드라인]
    
    **출처:**
    **날짜:**
    **원본 URL:**
    
    ### 📱 헤드라인 요약(트윗 길이)
    [280자 요약은 여기에...]
    
    ### 📋 총괄 요약
    [150~200단어 전문 브리핑은 여기에...]
    
    ### 📖 종합 요약
    [전체 맥락을 포함한 300~500단어 상세 요약은 여기에...]
    
    **요약 품질 지표:**
    - 권장 대상:
    - 다루는 주요 주제:
    - 중요 통계:
    - 주요 인용문:
    
    ---

    ## 기사 2: [다음 기사 헤드라인]

    [계속] 모든 기사에 동일한 형식이 적용됩니다...]
  agent: summarizer_agent
  markdown: true
  output_file: output/summary.md
  create_directory: true

final_report_assembly_task:
  description: >
    모든 이전 작업을 결합하여 일간 발행에 적합한 전문적이고 응집력 있는 보고서로 최종 출판 준비가 완료된 마크다운 뉴스 브리핑을 작성합니다.
    
    조립 과정:
    1. 큐레이션 작업의 **편집 계획**에 따라 구조와 흐름을 구성합니다.
    2. 편집 결정에 따라 각 기사에 **적절한 요약 수준**을 적용합니다.
    3. 큐레이션 계획의 **편집 전환** 및 섹션 소개를 포함합니다.
    4. 그날의 주요 내용을 요약하는 **전문적인 서두**를 추가합니다.
    5. 주제를 연결하고 향후 계획을 제시하는 **마무리 섹션**을 작성합니다.
    6. **일관된 형식**과 전문적인 프레젠테이션을 유지합니다.
    7. **적절한 출처 표시** 및 필요한 경우 출처를 명시합니다.
    
    최종 보고서는 주요 출판사의 프리미엄 뉴스 브리핑처럼 보여야 합니다.

  expected_output: >
    전문적인 구조를 갖춘 완벽하고 출판 준비가 된 마크다운 문서:

    # 일간 뉴스 브리핑: {topic}}

    **날짜:**
    **생성:**
    **취재된 기사:**

    ## 요약

    [오늘의 가장 중요한 사건을 포착하고 전체 브리핑의 맥락을 설정하는 설득력 있는 서두]

    ---

    ## 🚨 오늘의 주요 기사

    ### [주요 기사의 설득력 있는 헤드라인]

    [전체 맥락, 함의 및 중요성을 담은 종합 요약]

    **Source:** [Publication] | **Read more:** [Link](url)

    ---

    ## 📈 속보 및 개발

    [이 섹션에 대한 편집 소개]

    ### [기사 헤드라인]
    [편집 계획에 따른 총괄 또는 종합 요약]
    **Source:** [Publication] | **Read more:** [Link](url)

    ### [기사 제목]
    [편집 계획에 따른 총괄 또는 종합 요약]
    **Source:** [Publication] | **Read more:** [Link](url)

    ---

    ## 💼 기술 및 혁신

    [이 섹션에 대한 편집 소개]

    ### [기사 제목]
    [편집 결정에 따른 적절한 요약 수준]
    **Source:** [Publication] | **Read more:** [Link](url)

    [편집 계획에 정의된 모든 섹션으로 계속...]

